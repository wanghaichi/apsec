<div style="text-align:left;padding:5px">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="deleteMenu()">删除菜单</a>
</div>
<script>
    function deleteMenu(){
        var url = '/wqtqw/index.php?g=Manager&m=Menu&a=delete';
		$.post(url, {}, function(result){
	        if (result == 0){
	        	$.messager.show({
	                title: '删除成功'
	            });
	        } else {
	            $.messager.show({
	                title: 'Error',
	                msg: '出现了错误， 删除失败'
	            });
	        }
	    });
    }
</script>
