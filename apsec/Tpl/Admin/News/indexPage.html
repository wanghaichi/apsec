
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="__PUBLIC__/admin/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="__PUBLIC__/admin/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="__PUBLIC__/admin/dist/css/skins/_all-skins.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="Tpl/Admin/header.html"/>
    <include file="Tpl/Admin/menu.html"/>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                新闻管理
                <small>{$active}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="__APP__/?g=Admin&m=News&a=index&cid={$cid}"><i class="fa fa-dashboard"></i>新闻管理</a></li>
                <li class="active">{$active}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">{$active}</h3>
                            <div class="box-tools">
                                <ul class="pagination pagination-sm no-margin pull-right">
                                    {$show}
                                </ul>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tr>
                                    <th>标题</th>
                                    <th>顺序</th>
                                    <th>编辑</th>
                                    <th>删除</th>
                                </tr>
                                <volist name="result.rows" id="item">
                                    <tr>
                                        <td>{$item.title}</td>
                                        <td>{$item.sequence}</td>
                                        <td><a href="__APP__/?g=Admin&m=News&a=updatePage&id={$item.id}&cid={$item.cid}"><span class="label label-success">编辑</span></a></td>
                                        <td><a href="javascript:if(confirm('确定删除?')){
                                            var s = '{$item.id}';
                                            var t = '{$item.cid}';
                                            window.location='__APP__/?g=Admin&m=News&a=delete&id='+s+'&cid='+t;}">
                                            <span class="label label-danger">删除</span></a></td>
                                    </tr>
                                </volist>
                            </table>

                        </div>
                        <div class="box-footer">
                            <a href="__APP__/?g=Admin&m=News&a=addPage"><button type="submit" class="btn btn-primary">添加新闻</button></a>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <include file="Tpl/Admin/footer.html"/>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="__PUBLIC__/admin/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="__PUBLIC__/admin/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="__PUBLIC__/admin/dist/js/app.min.js"></script>
</body>
</html>
