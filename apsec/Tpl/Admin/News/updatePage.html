<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="__PUBLIC__/admin/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="__PUBLIC__/admin/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="__PUBLIC__/admin/dist/css/skins/_all-skins.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="__PUBLIC__/Trumbowyg/dist/trumbowyg.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Trumbowyg/dist/trumbowyg.colors.min.css">
    <script type="text/javascript">

        window.onload=function(){
            var option = "{$result.cid}";
            document.getElementById(option).selected=true;
        }

    </script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="Tpl/Admin/header.html"/>
    <include file="Tpl/Admin/menu.html"/>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                新闻管理
                <small>添加新闻</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="__APP__/?g=Admin&m=News&a=index&cid={$cid}"><i class="fa fa-dashboard"></i>新闻管理</a></li>
                <li class="active">更新新闻</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <form action="__APP__/?g=Admin&m=News&a=update&cid={$cid}" method="post" role="form">
                    <div class="box box-info">

                        <!-- /.box-header -->
                        <div class="box-body pad">
                            <div class="form-group">
                                <label>标题</label>
                                <input type="text" class="form-control" name="title" placeholder="{$result.title}" value="{$result.title}" >
                            </div>
                            <div class="form-group">
                                <label>图片</label>
                                <input type="text" class="form-control" name="picUrl" placeholder="{$result.picUrl}" value="{$result.picUrl}">
                            </div>

                            <div class="form-group">
                                <label>栏目</label>
                                <select class="form-control" name="cid">
                                    <option id="90" value="90">活动通知</option>
                                    <option id="91" value="91">中心动态</option>
                                    <option id="92" value="92">全球资源</option>
                                    <option id="93" value="93">重点项目</option>
                                    <option id="94" value="94">案例介绍</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>顺序</label>
                                <input type="text" class="form-control" name="sequence" placeholder="{$result.sequence}" value="{$result.picUrl}" >
                            </div>
                            <div class="form-group">
                                <label>新闻内容</label>
                                <textarea id="content" name="content" rows="10" cols="80" >
                                    {$result.content}
                                </textarea>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label for="exampleInputFile">上传文件</label>-->
                                <!--<input type="file" id="exampleInputFile">-->
                            <!--</div>-->

                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">更新内容</button>
                        </div>
                        <input type="hidden" name="id" value="{$result.id}">
                    </div>
                    <!-- /.box -->
                    </form>
                </div>
                <!-- /.col-->
            </div>
            <!-- ./row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <include file="Tpl/Admin/footer.html"/>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="__PUBLIC__/admin/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="__PUBLIC__/admin/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="__PUBLIC__/admin/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__PUBLIC__/admin/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="__PUBLIC__/admin/dist/js/demo.js"></script>
<script src="__PUBLIC__/Trumbowyg/dist/trumbowyg.bundled.js"></script>
<script>
    $.trumbowyg.svgPath = '/Public/Trumbowyg/dist/icons.svg';
    $('#content').trumbowyg({
        btns: [
            ['viewHTML'],
            ['formatting'],
            'btnGrp-design',
            ['superscript', 'subscript'],
            ['link'],
            ['upload'],
            'btnGrp-justify',
            'btnGrp-lists',
            ['horizontalRule'],
            ['table'],
            ['foreColor', 'backColor'],
            ['removeformat'],
            ['fullscreen']
        ],
        plugins: {
            upload: {
                serverPath: '/apsec/index.php/?g=Admin&m=File&a=upload',
                fileFieldName: 'upfile'
            }
        },
        autogrow: true
    });
</script>
</body>
</html>
