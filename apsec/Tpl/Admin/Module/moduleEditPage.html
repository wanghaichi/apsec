
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="__PUBLIC__/admin/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="__PUBLIC__/admin/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="__PUBLIC__/admin/dist/css/skins/_all-skins.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="__PUBLIC__/Trumbowyg/dist/trumbowyg.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Trumbowyg/dist/trumbowyg.colors.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <include file="Tpl/Admin/header.html"/>
    <include file="Tpl/Admin/menu.html"/>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                项目信息管理
                <small>项目编辑</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 项目信息管理</a></li>
                <li class="active">项目编辑</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="__APP__/?g=Admin&m=Module&a=moduleEdit" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label >标题</label>
                                    <input name="title" type="text" class="form-control"value="{$module['name']}" disabled>
                                </div>
                                <div class="form-group">
                                    <label>所属栏目</label>
                                    <select name="parent" class="form-control">
                                        <option value="2"
                                        <if condition="$module['parent'] eq 2">
                                            selected
                                        </if>
                                        >信息共享</option>

                                        <option value="3"
                                        <if condition="$module['parent'] eq 3">
                                            selected
                                        </if>
                                        >联系我们</option>
                                        <option value="4"
                                        <if condition="$module['parent'] eq 4">
                                            selected
                                        </if>
                                        >关于我们</option>
                                        <option value="5"
                                        <if condition="$module['parent'] eq 5">
                                            selected
                                        </if>
                                        >APEC低碳城镇推广活动</option>
                                        <option value="6"
                                        <if condition="$module['parent'] eq 6">
                                            selected
                                        </if>
                                        >APEC城镇中国行</option>
                                        <option value="7"
                                        <if condition="$module['parent'] eq 7">
                                            selected
                                        </if>
                                        >SPESS项目</option>
                                    </select>
                                </div>
                                <textarea name="content" id="content">{$module['content']}</textarea>
                            </div>
                            <!-- /.box-body -->
                            <input name="mid" type="hidden" value="{$module['id']}">
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <include file="Tpl/Admin/footer.html"/>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="__PUBLIC__/admin/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="__PUBLIC__/admin/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="__PUBLIC__/admin/dist/js/app.min.js"></script>

<script src="__PUBLIC__/Trumbowyg/dist/trumbowyg.bundled.js"></script>

<script>
    $.trumbowyg.svgPath = '/Public/Trumbowyg/dist/icons.svg';
    $('#content').trumbowyg({
        btns: [
            ['viewHTML'],
            ['formatting'],
            'btnGrp-design',
            ['superscript', 'subscript'],
            ['link'],
            ['upload'],
            'btnGrp-justify',
            'btnGrp-lists',
            ['horizontalRule'],
            ['table'],
            ['foreColor', 'backColor'],
            ['removeformat'],
            ['fullscreen']
        ],
        plugins: {
            upload: {
                serverPath: '/apsec/index.php/?g=Admin&m=File&a=upload',
                fileFieldName: 'upfile'
            }
        },
        autogrow: true
    });
</script>

</body>
</html>
